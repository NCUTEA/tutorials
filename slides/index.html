<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">

    <title>技术交流协会 Markdown Player</title>

    <!--<meta name="description" content="A framework for easily creating beautiful presentations using HTML">-->

    <!--<meta name="author" content="Hakim El Hattab">-->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.css">

    <link rel="stylesheet" href="css/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">

        <section
                data-markdown=""
                data-separator="^---"
                data-separator-vertical="<!--separator-vertical-->"
                data-separator-notes="^Note:"
                data-charset="utf-8">
        </section>

    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        markdown: {
            smartypants: true
        },

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            {src: 'plugin/search/search.js', async: true},
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });


    function getQueryStringByName(name) {
        let result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }

    let eleList = document.getElementsByTagName('section');
    for (let ele of eleList) {
        if (ele.getAttribute("data-markdown") !== undefined) {
            let file = getQueryStringByName("file");
            if (file !== "") {
                localStorage.setItem("lastFile", file);
                console.log("fileInQueryString", file);
            } else {
                file = localStorage.getItem("lastFile");
                if(file === undefined)
                    file = "/common/slides-guide.md";
                console.log("getLastFile",file)
            }

            ele.setAttribute("data-markdown", file);
            break;
        }
    }

    // 防止url跳转queryString 丢失

</script>

</body>
</html>
