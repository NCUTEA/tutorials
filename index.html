<div id="app">加载中...</div>
<script>
    window.$docsify = {
        alias: {
            // '/.*/_navbar.md': '/_navbar.md',
        },
        auto2top: true,
        repo: 'ncutea/tutorials',
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        // ga: '',
        name: '技术交流协会',
        search: {
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            }
        },
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
        plugins: [
            // 添加到github上编辑
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    let url;
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master')
                    } else {
                        url = 'https://github.com/NCUTEA/tutorials/blob/master/' + vm.route.file
                    }

                    let headerHtml = ``;

                    let footerHtml = '\n\n----\n\n' +
                        ':memo:在 [Github](' + url + ') 上编辑\n\n' +
                        '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>';

                    return headerHtml + html + footerHtml;

                })
            },
            // DocsifyCodefund.create('')
        ]
    }
</script>
